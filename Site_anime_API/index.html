<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Anime Index</title>
  <link rel="stylesheet" href="./bootstrap.css">
  <link rel="stylesheet" href="./app.css">
</head>
<body>
  <div class="loader bg-dark">
    <button class="btn btn-primary btn_align" type="button" disabled>
      <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
      Loading...
    </button>
  </div>
  <!--<div class="message-error">
    <p></p>
    <button type="button" class="message-error-close">Fermer</button>
  </div>-->
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand h1 mb-0" href="#">
          My Anime Index
        </a>
      </div>
    </nav>

    <main class="p-4">
      <form class="search-form">
        <div class="mb-3">
          <label for="search" class="form-label">Search</label>
          <input type="search" class="form-control" id="search" />
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" type="submit">
            Chercher
          </button>
        </div>
      </form>

      <div class="animes row">
 
      </div>

      <nav>
        <ul class="pagination">
          <li class="page-item btnprev"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item btnskip"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
